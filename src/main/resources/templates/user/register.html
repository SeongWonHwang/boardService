<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{/layouts/main_template}">

<head>
   <title>Board</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
   <style>
      table {
      margin:8px
      }
      td {
      text-align: left !important;
      }
   </style>
</head>
<body>
<div layout:fragment="content">
   <h2 th:text="#{board.header.register}">게시글 등록</h2>
   
   <form id="board" action="list.html" th:action="@{/board/register}" th:object="${board}" method="POST" enctype="multipart/form-data">
      <table class="table table-striped" style="margin:8px">
         <tr>
            <td th:text="#{board.title}">제목</td>
            <td><input type="text" name="title" th:field="*{title}" style="width:720px;"/></td>
            <td><span class="error_message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title의 에러 메시지</span></td>
         </tr>
         <tr>
            <td th:text="#{board.writer}">작성자</td>
            <td><input type="text" name="writer" th:field="*{writer}" style="width:720px;" /></td>
            <td><span class="error_message" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">writer의 에러 메시지</span></td>
         </tr>
         <tr>
            <td th:text="#{board.boardFile}">사진파일</td>
            <td><input type="file" name="picture" /></td>
            <td></td>
         </tr>
         <tr>
            <td th:text="#{board.boardPreviewFile}">미리보기파일</td>
            <td><input type="file" name="preview" /></td>
            <td></td>
         </tr>
         <tr>
            <td th:text="#{board.content}">내용</td>
            <td><textarea name="content" th:field="*{content}" textarea cols="100" rows="30"></textarea></td>
            <td><span class="error_message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content의 에러 메시지</span></td>
         </tr>
      </table>
   </form>
   
   <div>
      <button type="submit" id="btnRegister" th:text="#{action.register}" input class="btn">등록</button>
      <button type="submit" id="btnList" th:text="#{action.list}" input class="btn">목록</button>
   </div>
   
   <script>
      $(document).ready(function() {
   
         var formObj = $("#board");
   
         $("#btnRegister").on("click", function() {
            formObj.submit();
         });
   
         $("#btnList").on("click", function() {
            self.location = "list";
         });
   
      });
   </script>
</div>
</body>
</html>
